# src/monitoring/grafana/dashboards/dashboard.yml
apiVersion: 1

providers:
  - name: 'fraud-detection-dashboards'
    orgId: 1
    folder: 'Fraud Detection'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards